<!DOCTYPE html> 
<html> 
<head> 
  <title>Frog Pond 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/main2.css">
  <link rel="stylesheet" href="packages/NetTango/css/fonts.css">
  <link rel="stylesheet" href="packages/NetTango/css/toolbar.css">
</head>
<body>

<div class="content">
  <p>
  <!--
    NetTango is a technology framework for creating code-first learning environments.
    -->
  </p>

  <div class="model-container">
    <canvas id="frog-turtles" width="1000" height="600"></canvas>
    <canvas id="frog-workspace" width="1000" height="600"></canvas>
    <div id="frog-toolbar" class="toolbar">
      <button id="play-button"></button>
      <button id="forward-button"></button>
      <button id="restart-button"></button>
    </div>
    <canvas id="mini-plot" width="140" height="100"></canvas>
  </div>

</div>


<!-- BLOCK DEFINITIONS -->
<script type="application/xml" id="frog-workspace-blocks">
<menu>
  <block name="hop">
    <param name="distance" type="range" min="0" max="4" step="0.2" default="1" />
  </block>
  <block name="chirp" />
  <block name="left">
    <param name="degrees" type="range" min="0" max="180" step="10" default="60" random="true" label="degrees" />
  </block>
  <block name="right">
    <param name="degrees" type="range" min="0" max="180" step="10" default="60" random="true" label="degrees" />
  </block>
  <block name="spin" />
  <block name="hunt" />
  <block name="hatch" color="#b67196">
    <param name="variation">
      <v>size-variation</v>
      <v>no-variation</v>
    </param>
  </block>
  <block name="die" color="#b67196">
    <param name="condition">
      <v>if starving</v>
    </param>
  </block>
  <block name="chance" type="if" instances="2">
    <param name="probability" type="range" min="0" max="100" step="1" default="25" unit="%" />
  </block>
</menu>
</script>


<script src="dart/main.dart" type="application/dart"></script>
<script src="dart.js"></script>


<script type="text/javascript">
  window.oncontextmenu = function(event) {
    event.preventDefault();
    event.stopPropagation();
    return false;
  };
</script>

</body>
</html>
