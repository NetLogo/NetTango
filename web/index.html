<!DOCTYPE html> 
<html> 
<head> 
  <title>NetTango Example</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">   
  <link href="css/ntango.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <canvas id="workspace" width="800" height="800"></canvas>
  </div>
  <script type="application/dart" src="dart/ntango.dart"></script>
  <script src="packages/browser/dart.js"></script>
  <script src="js/ntango.js"></script>

  <!-- script type="text/javascript" src="lib/ntango.js"></script -->
  <script>

document.body.onload = function() {

  var json = {
    "color" : "rgba(0, 0, 0, 0.6)",
    "blocks" : [

      {
        "name" : "wolf actions",
        "action" : "wolf-actions",
        "type" : "nlogo:procedure",
        "start" : true,
        "format" : "to wolf-actions",
        "blockColor" : "#b86f4c"
      },


      {
        "name" : "create wolves",
        "action" : "create-wolves",
        "type" : "nlogo:create",
        "format" : "create-wolves {0} [ set size {P0} set color {P1} ]",
        "params" : [
          { "type" : "range", "min" : 0, "max" : 50, "step" : 1, "default" : 20, "name" : "count" }
        ],
        "properties" : [
          { "type" : "range", "name" : "size", "min" : "0.2", "max" : "5", "step" : 0.1, "default" : 1 },
          { "type" : "select", "name" : "color", "values" : [ "red", "green", "blue", "yellow" ] }
        ]
      },

    
      {
        "name" : "forward",
        "action" : "forward",
        "params" : [
          {
            "type" : "range",
            "min" : 0,
            "max" : 3,
            "step" : 0.1,
            "default" : 1,
            "name" : "steps"
          }
        ]
      },

      {
        "name" : "left",
        "action" : "left",
        "format" : "left random {0}",
        "params" : [
          {
            "type" : "range",
            "min" : 0,
            "max" : 90,
            "step" : 1,
            "default" : 50,
            "random" : true,
            "name" : "amount",
            "unit" : "\u00B0"
          }
        ]
      },


      {
        "name" : "right",
        "action" : "right",
        "type" : "nlogo:command",
        "params" : [
          {
            "type" : "range",
            "min" : 0,
            "max" : 90,
            "step" : 1,
            "default" : 50,
            "random" : true,
            "name" : "amount",
            "unit" : "\u00B0"
          }
        ]
      },


      {
        "action" : "die",
        "type" : "nlogo:command"
      },

      {
        "name" : "turn away",
        "action" : "away",
        "instances" : 2,
        "params" : [
          {
            "type" : "range",
            "min" : 0,
            "max" : 20,
            "step" : 0.25,
            "default" : 1.5,
            "name" : "max degrees"
          }
        ]
      },

      {
        "name" : "chance",
        "action" : "chance",
        "type" : "nlogo:ifelse",
        "format" : "ifelse random 100 < {0}",
        "clauses" : [
          {
            "name" : "else",
            "action" : "chance-else",
            "format" : ""
          }
        ],
        "params" : [
          {
            "type" : "range",
            "min" : 0,
            "max" : 100,
            "step" : 0.5,
            "default" : 20,
            "unit" : "%",
            "name" : "percent"
          }
        ]
      }
    ]
  };
  NetTango.init("workspace", json);

  NetTango.addProgramChangedCallback("workspace", function(canvasId) {
    var code = NetTango.exportCode("workspace", "NetLogo");
    console.log(code);
  });
}

  </script>
</body>
</html>
