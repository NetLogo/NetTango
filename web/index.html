<!DOCTYPE html> 
<html> 
<head> 
  <title>NetTango Example</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">   
  <link href="css/ntango.css" rel="stylesheet">
  <!-- script src="lib/ntango.js"></script -->
</head>
<body>
  <div id="nt-container">
    <canvas id="nt-workspace" width="600" height="600" style="background: #e9e5cd;"></canvas>
  </div>

  <script type="application/dart" src="dart/ntango.dart"></script>
  <script src="packages/browser/dart.js"></script>
  <script src="js/ntango.js"></script>

  <script>

document.body.onload = function() {

  var workspaceDefinition = {
    "blocks" : [
      {
        "action" : "wolf actions",
        "type" : "nlogo:procedure",
        "start" : true,
        "limit" : 1,
        "format" : "to wolf-actions",
        "blockColor" : "#b86f4c"
      },

      {
        "action" : "wolf setup",
        "type" : "nlogo:procedure",
        "start" : true,
        "limit" : 1,
        "format" : "to wolf-setup",
        "blockColor" : "#b86f4c"
      },


      {
        "action" : "create wolves",
        "limit" : 1,
        "format" : "create-wolves {0} [ set size {P0} set color {P1} ]",
        "params" : [
          { "type" : "range", "min" : 0, "max" : 50, "step" : 1, "default" : 20, "name" : "count" }
        ],
        "properties" : [
          { "type" : "range", "name" : "size", "min" : "0.2", "max" : "5", "step" : 0.1, "default" : 1 },
          { "type" : "select", "name" : "color", "values" : [ "black", "brown", "red", "green", "blue", "yellow" ] },
          { "type" : "select", "name" : "position", "values" : [ "random", "centered"] }
        ]
      },

    
      {
        "action" : "forward",
        "params" : [
          {
            "type" : "range",
            "min" : 0,
            "max" : 3,
            "step" : 0.1,
            "default" : 1,
            "name" : "steps"
          }
        ]
      },

      {
        "action" : "left",
        "format" : "left random {0}",
        "params" : [
          {
            "type" : "range",
            "min" : 0,
            "max" : 90,
            "step" : 1,
            "default" : 50,
            "random" : true,
            "name" : "amount",
            "unit" : "\u00B0"
          }
        ]
      },


      {
        "action" : "right",
        "format" : "right random {0}",
        "params" : [
          {
            "type" : "range",
            "min" : 0,
            "max" : 90,
            "step" : 1,
            "default" : 50,
            "random" : true,
            "name" : "amount",
            "unit" : "\u00B0"
          }
        ]
      },

      { "action" : "hatch" },

      { "action" : "die" },


      {
        "action" : "decrease energy",
        "format" : "set energy energy - {0}",
        "params" : [ { "type" : "range", "min" : 0, "max" : 5, "step" : 0.5, "default" : 1, "name" : "amount" }]
      },


      {
        "action" : "increase energy",
        "format" : "set energy energy + {0}",
        "params" : [ { "type" : "range", "min" : 0, "max" : 50, "step" : 1, "default" : 10, "name" : "amount" }]
      },


      {
        "action" : "if energy depleted",
        "format" : "if energy < 0",
        "clauses" : [ ]
      },


      {
        "action" : "chance",
        "format" : "ifelse random 100 < {0}",
        "clauses" : [
          {
            "name" : "else",
            "action" : "chance-else",
            "format" : ""
          }
        ],
        "params" : [
          {
            "type" : "range",
            "min" : 0,
            "max" : 100,
            "step" : 0.5,
            "default" : 20,
            "unit" : "%",
            "name" : "percent"
          }
        ]
      }
    ]
  };
  
  NetTango.init("nt-workspace", workspaceDefinition);

  NetTango.addProgramChangedCallback("nt-workspace", function(canvasId) {
    var code = NetTango.exportCode(canvasId, "NetLogo");
    console.log(code);
  });
}

  </script>
</body>
</html>
